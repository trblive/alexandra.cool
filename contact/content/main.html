<form action="#" method="post" id="theForm">
    <fieldset id="details">
        <label for="firstName" id="firstNameLabel">First name:<input type="text" id="firstName" name="firstName"></label>
        <label for="lastName" id="lastNameLabel">Last name:<input type="text" id="lastName" name="lastName"></label>
        <label for="email" id="emailLabel">Email address:<input type="text" id="email" name="email"></label>
        <label for="phone" id="phoneLabel">Phone number:<input type="text" id="phone" name="phone"></label>
    </fieldset>
    <fieldset id="reason">
        <label for="message" id="messageLabel">Message:<textarea id="message" name="message"></textarea></label>
        <p id="uploadText">Would you like to include an attachment? <i id="uploadInfo" class="fa-regular fa-circle-question fa-xl"></i><span id="toolTip">Only the following file extensions will be accepted:<br>.doc, .docx, .pdf, .jpg, .jpeg, .png, .txt.</span>
        </p>
        <div id="upload">
            <div id="uploadField">
                <label for="attachment" id="attachmentLabel"><i class="fa-solid fa-file-arrow-up fa-lg"></i>Browse files<input type="file" id="attachment" name="attachment"></label>
                <span id="attachmentText">No file chosen.</span>
            </div>
            <button type="button" id="resetFile">Reset</button>
        </div>
    </fieldset>
    <fieldset id="contact">
        <p id="contactText">What is your preferred method of contact?</p>
        <ul id="radios">
            <li><label for="phoneContact"><input type="radio" id="phoneContact" value="phoneContact" name="reply">Phone call</label></li>
            <li><label for="emailContact"><input type="radio" id="emailContact" value="emailContact" name="reply">Email</label></li>
            <li><label for="SMS"><input type="radio" id="SMS" value="SMS" name="reply">SMS</label></li>
        </ul>
    </fieldset>
    <fieldset id="submitForm">
        <label for="terms" id="termsLabel"><input type="checkbox" name="terms" id="terms">I agree to the terms, whatever they are.</label>
        <div id="buttons">
            <button type="submit" id="submit">Submit</button>
            <button type="reset" id="clear">Clear</button>
        </div>
    </fieldset>
</form>
