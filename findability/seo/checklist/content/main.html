<main id="content">
    <hgroup>
        <h1>SEO Checklist</h1>
    </hgroup>
    <div class="section">
        <form>
            <fieldset>
                <legend>On-page SEO</legend>
                <label for="meta">
                    <input type="checkbox" id="meta" name="meta">Keywords in meta tags
                </label>
                <label for="alt">
                    <input type="checkbox" id="alt" name="alt">Keywords in alt text
                </label>
                <label for="header">
                    <input type="checkbox" id="header" name="header">Keywords in header tags
                </label>
                <label for="title">
                    <input type="checkbox" id="title" name="title">Keywords in title tag
                </label>
                <label for="density">
                    <input type="checkbox" id="density" name="density">0.5%-2.5% keyword density
                </label>
                <label for="update">
                    <input type="checkbox" id="update" name="update">Update old content
                </label>
                <label for="media">
                    <input type="checkbox" id="media" name="media">Multiple media types
                </label>
                <label for="nav">
                    <input type="checkbox" id="nav" name="nav">Navigation menu
                </label>
                <label for="breadcrumb">
                    <input type="checkbox" id="breadcrumb" name="breadcrumb">Breadcrumb navigation
                </label>
                <label for="pagination">
                    <input type="checkbox" id="pagination" name="pagination">Pagination
                </label>
            </fieldset>
            <fieldset>
                <legend>Off-page SEO</legend>
                <label for="social">
                    <input type="checkbox" id="social" name="social">Social media marketing
                </label>
                <label for="marketing">
                    <input type="checkbox" id="marketing" name="marketing">Content marketing
                </label>
                <label for="ratings">
                    <input type="checkbox" id="ratings" name="ratings">Ratings and reviews
                </label>
                <label for="directory">
                    <input type="checkbox" id="directory" name="directory">Directory listings
                </label>
            </fieldset>
            <fieldset>
                <legend>Technical SEO</legend>
                <label for="sitemap">
                    <input type="checkbox" id="sitemap" name="sitemap">Submit sitemap.xml to Google Search Console and Bing Webmaster Tools
                </label>
                <label for="robots">
                    <input type="checkbox" id="robots" name="robots">Robots.txt
                </label>
                <label for="lcp">
                    <input type="checkbox" id="lcp" name="lcp">Largest Contentful Paint – 2.5s or less
                </label>
                <label for="fid">
                    <input type="checkbox" id="fid" name="fid">First Input Delay – 100ms or less
                </label>
                <label for="cls">
                    <input type="checkbox" id="cls" name="cls">Cumulative Layout Shift – 0.1 or less
                </label>
                <label for="domain">
                    <input type="checkbox" id="domain" name="domain">Domain is unique, relevant and memorable
                </label>
                <label for="https">
                    <input type="checkbox" id="https" name="https">HTTPS and SSL
                </label>
                <label for="broken-links">
                    <input type="checkbox" id="broken-links" name="broken-links">Fix broken links
                </label>
                <label for="404">
                    <input type="checkbox" id="404" name="404">Custom 404 page
                </label>
                <label for="internal-architecture">
                    <input type="checkbox" id="internal-architecture" name="internal-architecture">Optimise internal site architecture
                </label>
                <label for="url-structure">
                    <input type="checkbox" id="url-structure" name="url-structure">Decide URL structure
                </label>
                <label for="semantic">
                    <input type="checkbox" id="semantic" name="semantic">Markup is semantically correct
                </label>
                <label for="accessible">
                    <input type="checkbox" id="accessible" name="accessible">Markup complies with WCAG 2.1
                </label>
                <label for="responsive">
                    <input type="checkbox" id="responsive" name="responsive">Site is responsive and mobile friendly
                </label>
            </fieldset>

        </form>
    </div>
    <ul class="pagination">
        <li><a href="https://alexandra.cool/findability/about/"><i class="fa-solid fa-arrow-left-long"></i>Previous module</a></li>
        <li><a href="https://alexandra.cool/findability/">Findability Home</a></li>
        <li><a href="https://alexandra.cool/findability/ajax/">Next module<i class="fa-solid fa-arrow-right-long"></i></a></li>
    </ul>
</main>
